<style>
.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: auto;
    padding-top: 4rem;
}
.description-box {
    width: 50%;
    padding: 20px;
}

.slideshow {
    width: 100%;
    display: flex;
    overflow: hidden;
    position: relative;
}
.slideshow img {
    width: 100%;
    display: none;
    transition: opacity 1s ease-in-out;
}
.slideshow img:first-child {
    display: block;
}
.description {
    width: 50%;
}
.description p, .description ul {
    font-size: 1.1rem;
    margin-bottom: 15px;
}
.description ul {
    list-style: none;
}
.description ul li {
    margin-bottom: 10px;
}
.source-code-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 15px;
    background: #40c4c4;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}
</style>

<script>
let currentIndex = 0;
const images = document.querySelectorAll('.slideshow img');
function showNextImage() {
    images[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].style.display = 'block';
}
setInterval(showNextImage, 3000);
</script>
