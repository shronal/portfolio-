<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #3e2723, #6d4c41);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: #fff;
}

/* Falling chocolates */
.fall span {
    position: absolute;
    font-size: 2.5em;
    animation: fall 7s linear infinite;
    opacity: 0.9;
}

@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    padding: 50px 60px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    max-width: 520px;
    animation: fade 0.8s ease;
}

.text {
    font-size: 1.7em;
    min-height: 140px;
}

button {
    margin-top: 30px;
    padding: 12px 36px;
    border: none;
    border-radius: 30px;
    background: #fff;
    color: #4e342e;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { transform: scale(1.08); }

@keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Falling chocolates -->
<div class="fall">
    <span style="left:5%; animation-delay:0s;">ğŸ«</span>
    <span style="left:20%; animation-delay:1s;">ğŸ©</span>
    <span style="left:35%; animation-delay:2s;">ğŸ«</span>
    <span style="left:50%; animation-delay:0.5s;">ğŸ¬</span>
    <span style="left:65%; animation-delay:1.5s;">ğŸ«</span>
    <span style="left:80%; animation-delay:2.5s;">ğŸ©</span>
</div>

<div class="container">
    <div class="text" id="textBox"></div>
    <button id="nextBtn">Next âœ</button>
</div>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const pages = [
    "Hey youâ€¦ ğŸ«â¤ï¸",
    "Today is Chocolate Day ğŸ˜‹",
    "Chocolates are sweetâ€¦",
    "But your smile is sweeter ğŸ’•",
    "So hereâ€™s some love wrapped in chocolate ğŸ¬",
    "Happy Chocolate Day! ğŸ«âœ¨"
];

let index = 0;
const textBox = document.getElementById("textBox");
const btn = document.getElementById("nextBtn");
const music = document.getElementById("bgMusic");

function typeText(text) {
    textBox.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
        textBox.innerHTML += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 50);
}

btn.addEventListener("click", () => {
    if (music.paused) { 
        music.volume = 0.6; 
        music.play(); 
    }

    if (index < pages.length) {
        typeText(pages[index]);
        index++;

        if (index === pages.length) {
            btn.style.display = "none"; // hide button at end
        }
    }
});

// First message
typeText(pages[index]);
index++;
</script>
