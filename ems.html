<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ongoing Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="your-main-style.css"> <!-- Replace with actual stylesheet path -->
  <style>
    .project-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #222;
      color: #e5e5e5;
      text-align: center;
      padding: 2rem;
    }

    .project-section h1 {
      font-size: 3rem;
      color: #40c4c4;
      margin-bottom: 1rem;
    }

    .project-section p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .project-link {
      display: inline-block;
      padding: 12px 25px;
      background-color: #333;
      color: #fff;
      border: 2px solid #40c4c4;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 10px 10px -8px rgb(0 0 0 / 78%);
    }

    .project-link:hover {
      background-color: #40c4c4;
      color: #222;
    }

    @media (max-width: 600px) {
      .project-section h1 {
        font-size: 2.2rem;
      }
      .project-section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="project-section">
    <h1>ðŸš§ Ongoing Project</h1>
    <p>We're building something awesome. Check out the progress below.</p>
    <a class="project-link" href="https://github.com/shronal/khec_ems" target="_blank">
      View on GitHub
    </a>
  </section>
</body>
</html>
