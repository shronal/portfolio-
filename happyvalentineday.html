<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Third Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    height: 100%;
    font-family: 'Dancing Script', cursive;
    overflow: hidden;
}

/* üåà Animated Gradient Background */
body {
    background: linear-gradient(-45deg, #ff9a9e, #c28878, #ff758c, #ff7eb3);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üíå Envelope */
#envelopeContainer {
    position: fixed;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.envelope {
    width: 320px;
    height: 220px;
    background: #ff6f91;
    border-radius: 12px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff8fab;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transition: transform 1s ease;
    transform-origin: top;
}

.envelope.open .flap {
    transform: rotateX(180deg);
}

/* üìÑ Pages */
.page {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
}

.page.active {
    display: flex;
}

h1 {
    font-size: 3em;
    color: white;
}

.name {
    font-size: 3em;
    color: white;
    text-shadow: 0 0 20px white;
}

p {
    font-size: 1.6em;
    max-width: 850px;
    color: white;
    min-height: 220px;
    line-height: 1.6;
}

/* üíñ Buttons */
button {
    margin: 15px;
    padding: 12px 35px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    background: white;
    color: #ff4b6e;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff4b6e;
    color: white;
    transform: scale(1.1);
}

#noBtn {
    position: absolute;
}

/* üíï Floating Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.8);
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<!-- üíå Envelope -->
<div id="envelopeContainer">
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
    </div>
</div>

<!-- üìÑ Pages -->
<div class="page" id="page1">
    <h1>Happy Valentine‚Äôs Day üíï</h1>
    <button onclick="nextPage(1)">Next</button>
</div>

<div class="page" id="page2">
    <h1>It‚Äôs Our Third Valentine üíñ</h1>
    <button onclick="nextPage(2)">Next</button>
</div>

<div class="page" id="page3">
    <h1 class="name">My Beautiful Winchy ‚ù§Ô∏è</h1>
    <p id="typedText"></p>
    <div style="margin-top:20px;">
        <button onclick="sendWhatsApp()">Accept üíç‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>
</div>

<script>
/* üíå Open Envelope */
function openEnvelope() {
    document.querySelector(".envelope").classList.add("open");

    setTimeout(() => {
        document.getElementById("envelopeContainer").style.display = "none";
        document.getElementById("page1").classList.add("active");
        document.getElementById("bgMusic").play();
    }, 1000);
}

/* ‚û°Ô∏è Next Page */
function nextPage(page) {
    document.getElementById("page" + page).classList.remove("active");
    document.getElementById("page" + (page + 1)).classList.add("active");

    if(page === 2){
        startTyping();
    }
}

/* ‚å®Ô∏è Typing Animation */
const message = `Today marks our third Valentine together, and I still feel the same butterflies from the very beginning. Three beautiful years filled with laughter, growth, unforgettable memories, and a love that keeps growing stronger every single day. You are my comfort in chaos, my happiness in sadness, my strength in weakness, and my forever home. Thank you for loving me the way you do. I promise to keep choosing you. I promise to keep loving you. And I promise that this is only the beginning of our forever. Happy Third Valentine, my love. ‚ù§Ô∏è‚ú®

Three beautiful years filled with laughter and love.

You are my forever.

Will you be mine forever? üíç‚ù§Ô∏è`;

let i = 0;
function startTyping() {
    let speed = 40;
    let textArea = document.getElementById("typedText");

    function type() {
        if (i < message.length) {
            textArea.innerHTML += message.charAt(i);
            i++;
            setTimeout(type, speed);
        }
    }
    type();
}

/* üíç WhatsApp */
function sendWhatsApp() {
    const phoneNumber = "9861287028"; // CHANGE TO YOUR NUMBER
    const msg = "Yes ‚ù§Ô∏è I will be yours forever! üíç‚ú®";
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
    window.open(url, "_blank");
}

/* üòú Runaway No Button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

/* üíï Floating Hearts */
function createHearts() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHearts, 500);
</script>

</body>
</html>
