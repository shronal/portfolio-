<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .container {
        text-align: center;
        color: white;
        animation: fadeIn 3s ease-in-out;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 10px;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 1.4em;
        max-width: 400px;
        margin: auto;
        line-height: 1.6;
    }

    .hug {
        font-size: 80px;
        margin-top: 20px;
        animation: hugMove 2s infinite ease-in-out;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 8s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes hugMove {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4b6e; }
        to { text-shadow: 0 0 20px #fff, 0 0 30px #ff1e56; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Happy Hug Day ü§ó</h1>
    <p>
        A warm hug is the shortest distance between two hearts.  
        Sending you love, comfort, and a big tight hug today! üíï
    </p>
    <div class="hug">ü§óüíûü§ó</div>
</div>

<script>
    // Create floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
