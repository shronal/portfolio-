<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be Mine? üíñ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    color: white;
}

.fall span {
    position: absolute;
    font-size: 2.5em;
    animation: fall 7s linear infinite;
    opacity: 0.9;
}

@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

.container {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    padding: 50px 60px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    max-width: 520px;
    animation: fade 0.8s ease;
}

.text {
    font-size: 1.7em;
    min-height: 140px;
}

button {
    margin-top: 30px;
    padding: 12px 36px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff3e6c;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { transform: scale(1.08); }

@keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Falling hearts & roses -->
<div class="fall">
    <span style="left:5%; animation-delay:0s;">üåπ</span>
    <span style="left:20%; animation-delay:1s;">‚ù§Ô∏è</span>
    <span style="left:35%; animation-delay:2s;">üíñ</span>
    <span style="left:50%; animation-delay:0.5s;">üåπ</span>
    <span style="left:65%; animation-delay:1.5s;">‚ù§Ô∏è</span>
    <span style="left:80%; animation-delay:2.5s;">üíñ</span>
</div>

<div class="container">
    <div class="text" id="textBox"></div>
    <button id="nextBtn">Next ‚ûú</button>
</div>

<audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
const pages = [
    "Hey you‚Ä¶ üí´",
    "I have something really special to tell you üíï",
    "Every moment with you feels magical üåπ",
    "Your smile‚Ä¶ your laugh‚Ä¶ everything about you‚Ä¶ ‚ú®",
    "And today‚Ä¶ I want to ask you something‚Ä¶",
    "Will you be mine‚Ä¶ forever? üíñ‚ù§Ô∏è"
];

let index = 0;
const textBox = document.getElementById("textBox");
const btn = document.getElementById("nextBtn");
const music = document.getElementById("bgMusic");

function typeText(text, callback) {
    textBox.innerHTML = "";
    let i = 0;
    const interval = setInterval(() => {
        textBox.innerHTML += text[i];
        i++;
        if (i >= text.length) {
            clearInterval(interval);
            if (callback) callback();
        }
    }, 50); // typing speed
}

btn.addEventListener("click", () => {
    if (music.paused) { 
        music.volume = 0.6; 
        music.play(); 
    }

    if (index < pages.length) {
        typeText(pages[index]);
        index++;

        // When reaching the last page
        if(index === pages.length) {
            // Change button to WhatsApp link
            const phoneNumber = "9861287028"; // Replace with her number, with country code, no '+'
            const message = encodeURIComponent("Yes! I said YES üíñüéâ"); // Pre-filled message
            btn.innerText = "üíç Reply on WhatsApp";
            btn.onclick = () => {
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
            };
        }
    }
});


// show first text
typeText(pages[index]);
index++;
</script>

</body>
</html>
